<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<div class="container">

    <h3>Team Directory</h3>
    <hr>

    <a th:href="@{/team/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Player
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th><i class="fas fa-tshirt text-info"></i></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th><i class="fas fa-square text-warning"></i></th>
            <th><i class="fas fa-square text-danger"></i></th>
            <th><i class="fas fa-futbol text-success"></i></th>
            <th><i class="fas fa-hands-helping text-primary"></i></th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="tempPlayer : ${players}">
            <td th:text="${tempPlayer.number}"></td>
            <td th:text="${tempPlayer.firstName}"></td>
            <td th:text="${tempPlayer.lastName}"></td>
            <td th:text="${tempPlayer.position}"></td>
            <td th:text="${tempPlayer.yellowCards}"></td>
            <td th:text="${tempPlayer.redCards}"></td>
            <td th:text="${tempPlayer.goals}"></td>
            <td th:text="${tempPlayer.assists}"></td>
            <td>
                <a th:href="@{/team/showFormForUpdate(playerId=${tempPlayer.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/team/delete(playerId=${tempPlayer.id})}"
                   class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
