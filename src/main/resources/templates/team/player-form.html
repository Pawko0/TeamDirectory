<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">

    <h3>Team Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Player</p>

    <form action="#" th:action="@{/team/save}"
          th:object="${player}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <td>Field Name</td>
                <td>Input</td>
            </tr>
            </thead>
            <tr>
                <td>Number</td>
                <td><input type="number" th:field="*{number}" min="1" max="99"/> <span
                        th:if="${#fields.hasErrors('number')}"
                        th:errors="*{number}"
                        class="error"></span></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstName}"/>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}"/>

                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><select th:field="*{position}">

                    <option th:each="tempPosition : ${positions}" th:value="${tempPosition}"
                            th:text="${tempPosition}"></option>

                </select>

                    <span th:if="${#fields.hasErrors('position')}"
                          th:errors="*{position}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Yellow Cards</td>
                <td><input type="number" th:field="*{yellowCards}" min="0"/>

                    <span th:if="${#fields.hasErrors('yellowCards')}"
                          th:errors="*{yellowCards}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Red Cards</td>
                <td><input type="number" th:field="*{redCards}" min="0"/>

                    <span th:if="${#fields.hasErrors('redCards')}"
                          th:errors="*{redCards}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Goals</td>
                <td><input type="number" th:field="*{goals}" min="0"/>

                    <span th:if="${#fields.hasErrors('goals')}"
                          th:errors="*{goals}"
                          class="error"></span></td>
            </tr>
            <tr>
                <td>Assists</td>
                <td><input type="number" th:field="*{assists}" min="0"/>
                    <span th:if="${#fields.hasErrors('assists')}"
                          th:errors="*{assists}"
                          class="error"></span></td>
            </tr>


        </table>


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/team/list}">Back to Team List</a>

</div>

</body>
</html>
